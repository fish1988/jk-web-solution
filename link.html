	<div class="well form-search main-search">
		<div style="float: left; width: 120px;">
			<img class="search-logo" src="img/property.png" width="120"
				height="45" style="margin-top: -10px;">
		</div>
		<input title="请输入系统名称、创建人、修改人..." id="query-txt" name="query-txt"
			autocomplete="off"
			class="space-search j-tooltip-b search input-medium search-query valid no-radius pull-left"
			target-form="#link-form">
		<div class="query-detail hidden clickOutHide">
			<form id="link-form" action="data.txt" style="margin-bottom: 5px;"
				class="form-query highlight" grid-reload="#linkGrid">
				<a class="close show-hide-switch" show-hide="query-detail">×</a>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="cdLinkName">系统名称</label>
						<div class="controls">
							<input class="j-search-item" title="系统名称" id="cdLinkName"
								name="cdLinkName" style="width: 92%;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="createUser">创建人</label>
						<div class="controls">
							<input class="j-search-item" title="创建人" id="createUser"
								name="createUser" style="width: 92%;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="lastModifyUser">修改人</label>
						<div class="controls">
							<input class="j-search-item" title="修改人" id="lastModifyUser"
								name="lastModifyUser" style="width: 92%;">
						</div>
					</div>
				</fieldset>
				<div class="simple-form-actions">
					<button title="点击查询"
						class="submit-form btn btn-primary btn-search pull-left"
						target-form="#link-form" style="margin-left: 0;">
						<span class="add-on icon-white icon-search"></span>
					</button>
					<a style="margin-top: 8px;" class="clear-form pull-right"
						target-form="#link-form" href="#">清空表单</a>
				</div>
			</form>
		</div>
		<div class="query-btn">
			<button title="点击查询" class="submit-form btn btn-primary btn-search"
				target-form="#link-form">
				<span class="icon-white icon-search"></span>
			</button>
		</div>
	</div>
	<div class="left-nav span2" grid-reload="#linkGrid">
		<div class="page-title">
			<a href="#">内部网址</a>
		</div>

		<ul data-type="status"
			class="nav nav-list nav-left-choose active-switch">
			<li class="selected" data-id="1"><a href="#">有效</a></li>
			<li data-id="2"><a href="#">无效</a></li>
			<li data-id=""><a href="#">所有状态</a></li>
			<li class="divider"></li>
		</ul>
		<label class="left-nav-label">创建时间</label>
		<ul class="nav nav-list nav-left-choose active-switch">
			<li class="selected"><a href="#">时间不限</a></li>
			<li><a href="#">最近一周</a></li>
			<li><a href="#">最近一月</a></li>
			<li><a class="show-hide-switch" show-hide="date-form" href="#">自定时间范围...</a>
				<form id="search-date-form" class="date-form hidden form-horizontal">
					<div class="control-group">
						<label class="control-label" for="startTime">从：</label>
						<div class="controls">
							<input id="startTime" class="input-small">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="endTime">到：</label>
						<div class="controls">
							<input id="endTime" class="input-small">
							<p class="help-block">例如:2012-12-12</p>
							<button type="button" class="btn">搜 索</button>
						</div>
					</div>
				</form></li>
			<li class="divider"></li>
		</ul>
	</div>
	<div class="search-result span10">
		<div class="btn-toolbar grid-toolbar page-toolbar"
			grid-target="#linkGrid">
			<div class="btn-group">
				<a data-toggle="modal" href="#linkModal"
					class="btn toolbar-icon-btn j-tooltip-b" title="新建"> <i
					class="icon-plus"></i></a>
			</div>
			<div class="btn-group">
				<a class="grid-one btn toolbar-icon-btn j-tooltip-b" title="编辑"
					modal-title="修改机型" href="#linkModal"><i class="icon-edit"></i></a>
				<a class="grid-more btn toolbar-icon-btn j-tooltip-b" title="无效"
					msg="确认删除{0}项?" url="op.txt"><i class="icon-trash"></i></a>
			</div>
			<div class="btn-group">
				<a class="grid-refresh btn toolbar-icon-btn j-tooltip-b" title="刷新"><i
					class="icon-repeat"></i></a>
			</div>
			<div class="grid-result-pager btn-group">
				<a class="prev-page btn toolbar-icon-btn j-tooltip-b" title="上一页"><i
					class="icon-chevron-left"></i></a><a
					class="next-page btn toolbar-icon-btn j-tooltip-b" title="下一页"><i
					class="icon-chevron-right"></i></a>
			</div>
			<div class="grid-result-stat"></div>
		</div>
		<table id="linkGrid" class="grid" data-url="data/link.json"
			row-id="cdLinkId" sort-name="lastModifyTime" sort-order="desc"
			checkbox="true" resizable="false" grid-height="auto">
			<thead>
				<tr>
					<th name="status" data-render="cmdChange" width="30" align="right">&nbsp;</th>
					<th name="cdLinkName" sortable="true" width="150" align="left">系统名称</th>
					<th name="cdLinkId" hidden sortable="true" width="50" align="left">序号</th>
					<th name="url" width="150" align="left">地址</th>
					<th name="createTime" data-render="shortDateTimeChange"
						sortable="true" width="120" align="left">创建时间</th>
					<th name="createUser" sortable="true" width="110" align="left">创建人</th>
					<th name="lastModifyTime" data-render="shortDateTimeChange"
						sortable="true" width="120" align="left">修改时间</th>
					<th name="lastModifyUser" sortable="true" width="110" align="left">修改人</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="linkModal" class="modal hide fade wide-modal">
		<form id="link-form" action="data.txt" grid-reload="#linkGrid"
			class="highlight form-horizontal">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a> <span class="loader"></span>
				<h3>新地址</h3>
			</div>
			<div class="modal-body">
				<fieldset>
					<div class="control-group hidden">
						<input type="hidden" id="cdLinkId" name="cdLinkId">
					</div>
					<div class="control-group">
						<label class="control-label" for="cdLinkName">系统名称</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="cdLinkName"
								id="cdLinkName" required>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="url">地址</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="url" id="url"
								required>
						</div>
					</div>

				</fieldset>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">取 消</button>
				<button type="submit" class="btn btn-primary">&nbsp;提
					&nbsp;&nbsp;交&nbsp;</button>
			</div>
		</form>
	</div>
	<div class="page-loading">
		<span>loading...</span>
	</div>
