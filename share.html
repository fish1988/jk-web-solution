	<div class="container">

		<form id="share-form" action="data.aspx"
			class="highlight form-horizontal">
			<legend> 新的分享 </legend>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="name">语言</label>
					<div class="controls">
						<select id="lan-select">
							<option>Jquery</option>
							<option>Extjs</option>
							<option>Node.js</option>
							<option>CSS</option>
							<option>Canvas</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="title">标题</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="title" id="title"
							required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="demoUrl">演示地址</label>
					<div class="controls">
						<input type="url" class="input-xlarge use-one" name="demoUrl"
							id="demoUrl" value="">
						<p class="help-block">请输入jsfiddle或github地址</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="srcFile">代码上传</label>
					<div class="controls">
						<input class="uploadJs input-file use-one demoJs" id="srcFile"
							name="srcFile" type="file">
						<p class="help-block">上传本地代码，多个文件请压缩后上传</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="content">代码说明</label>
					<div class="controls">
						<textarea class="input-xlarge" name="content" " id="content"
							rows="3"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="tags">标签</label>
					<div class="controls">
						<input class="span1 fill-one" id="tag1" type="text"> <input
							class="span1 fill-one" id="tag2" type="text"> <input
							class="span1 fill-one" id="tag3" type="text"> <input
							class="span1 fill-one" id="tag4" type="text"> <input
							class="span1 fill-one tags" id="tag5" type="text">
					</div>
				</div>
			</fieldset>

			<div class="form-actions">
				<button type="submit" id="share-form-submit"
					class="btn btn-primary btn-large">&nbsp;分
					&nbsp;&nbsp;享&nbsp;</button>
				<!--<button id="share-form-cancel" class="btn">
					重 置</button>-->
			</div>
		</form>
	</div>
