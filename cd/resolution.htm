</head>
<body>
	<div class="navbar navbar-inverse global-nav">
		<div class="navbar-inner" active="dict"></div>
	</div>
	<div class="well form-search main-search">
		<div style="float: left; width: 120px;">
			<img class="search-logo" src="img/property.png" width="120"
				height="45" style="margin-top: -10px;">
		</div>
		<input title="请输入分辨率、创建人、修改人..." id="query-txt" name="query-txt"
			autocomplete="off"
			class="space-search j-tooltip-b search input-medium search-query valid no-radius pull-left"
			target-form="#link-form">
		<div class="query-detail hidden clickOutHide">
			<form id="link-form" action="resolution/list.html"
				style="margin-bottom: 5px;" class="form-query highlight"
				grid-reload="#linkGrid">
				<a class="close show-hide-switch" show-hide="query-detail">×</a>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="resolutionName">分辨率</label>
						<div class="controls">
							<input class="j-search-item" title="分辨率" id="resolutionName"
								name="resolutionName" style="width: 92%;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="createUser">创建人</label>
						<div class="controls">
							<input class="j-search-item" title="创建人" id="createUser"
								name="createUser" style="width: 92%;">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="lastModifyUser">修改人</label>
						<div class="controls">
							<input class="j-search-item" title="修改人" id="lastModifyUser"
								name="lastModifyUser" style="width: 92%;">
						</div>
					</div>
				</fieldset>
				<div class="simple-form-actions">
					<button title="点击查询"
						class="submit-form btn btn-primary btn-search pull-left"
						target-form="#link-form" style="margin-left: 0;">
						<span class="add-on icon-white icon-search"></span>
					</button>
					<a style="margin-top: 8px;" class="clear-form pull-right"
						target-form="#link-form" href="#">清空表单</a>
				</div>
			</form>
		</div>
		<div class="query-btn">
			<button title="点击查询" class="submit-form btn btn-primary btn-search"
				target-form="#link-form">
				<span class="icon-white icon-search"></span>
			</button>
		</div>
	</div>
	<div class="left-nav span2" grid-reload="#linkGrid">
		<div class="page-title">
			<a href="#">分辨率</a>
		</div>

		<ul data-type="status"
			class="nav nav-list nav-left-choose active-switch">
			<li class="selected" data-id="1"><a href="#">有效</a></li>
			<li data-id="0"><a href="#">无效</a></li>
			<li data-id=""><a href="#">所有状态</a></li>
			<li class="divider"></li>
		</ul>
		<label class="left-nav-label">创建时间</label>
		<ul data-type="dateRange"
			class="nav nav-list nav-left-choose active-switch">
			<li data-id="" class="selected"><a class="hide-switch"
				show-hide="date-form" href="#">时间不限</a></li>
			<li data-id="week"><a class="hide-switch" show-hide="date-form"
				href="#">最近一周</a></li>
			<li data-id="month"><a class="hide-switch" show-hide="date-form"
				href="#">最近一月</a></li>
			<li data-id="custom"><a class="show-hide-switch"
				show-hide="date-form" href="#">自定时间范围...</a>
				<div class="date-form hidden">
					<label class="control-label" for="startTime"
						style="display: inline;">从：</label> <input id="startTime"
						name="startTime" data-mask="9999-99-99"
						class="const-yearBeforeDate date-picker-h input-small"> <label
						class="control-label" style="display: inline;" for="endTime">到：</label>
					<input id="endTime" name="endTime" data-mask="9999-99-99"
						class="const-nowDate date-picker-h input-small">
					<p class="help-block">例:2012-09-12</p>
					<button type="button" class="date-query btn">搜 索</button>
				</div></li>
			<li class="divider"></li>
		</ul>
	</div>
	<div class="search-result span10">
		<div class="btn-toolbar grid-toolbar page-toolbar"
			grid-target="#linkGrid">
			<div class="btn-group">
				<a data-toggle="modal" href="#linkModal"
					class="btn toolbar-icon-btn j-tooltip-b" title="新建"> <i
					class="icon-plus"></i></a>
			</div>
			<div class="btn-group">
				<a class="grid-one btn toolbar-icon-btn j-tooltip-b" title="编辑"
					modal-title="修改分辨率" href="#linkModal"><i class="icon-edit"></i></a>
				<a class="grid-more btn toolbar-icon-btn j-tooltip-b" title="无效"
					msg="确认删除{0}项?" url="resolution/delete.html"><i
					class="icon-trash"></i></a>
			</div>
			<div class="btn-group">
				<a class="grid-refresh btn toolbar-icon-btn j-tooltip-b" title="刷新"><i
					class="icon-repeat"></i></a>
			</div>
			<div class="grid-result-pager btn-group">
				<a class="prev-page btn toolbar-icon-btn j-tooltip-b" title="上一页"><i
					class="icon-chevron-left"></i></a><a
					class="next-page btn toolbar-icon-btn j-tooltip-b" title="下一页"><i
					class="icon-chevron-right"></i></a>
			</div>
			<div class="grid-result-stat"></div>
		</div>
		<table id="linkGrid" class="grid" data-url="resolution/list.html"
			row-id="resolutionId" sort-name="lastModifyTime" sort-order="desc"
			checkbox="true" resizable="false" grid-height="auto">
			<thead>
				<tr>
					<th name="status" data-render="cmdChange" width="30" align="right">&nbsp;</th>
					<th name="resolutionName" sortable="true" width="180" align="left">分辨率</th>
					<th name="resolutionId" hidden sortable="true" width="50"
						align="left">序号</th>
					<th name="desc" hidden width="150" align="left">描述</th>
					<th name="createTime" data-render="shortDateTimeChange"
						sortable="true" width="150" align="left">创建时间</th>
					<th name="createUser" sortable="true" width="150" align="left">创建人</th>
					<th name="lastModifyTime" data-render="shortDateTimeChange"
						sortable="true" width="150" align="left">修改时间</th>
					<th name="lastModifyUser" sortable="true" width="150" align="left">修改人</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="linkModal" class="modal hide fade wide-modal">
		<form id="link-form" action="resolution/save.html"
			grid-reload="#linkGrid" class="highlight form-horizontal">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a> <span class="loader"></span>
				<h3>增加分辨率</h3>
			</div>
			<div class="modal-body">
				<fieldset>
					<div class="control-group hidden">
						<input type="hidden" id="resolutionId" name="resolutionId">
					</div>
					<div class="control-group">
						<label class="control-label" for="resolutionName">分辨率</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="resolutionName"
								id="resolutionName" maxlength="40" required>
							<p class="help-block">例如:320*480</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="desc">描述</label>
						<div class="controls">
							<textarea class="input-xlarge" name="desc" id="desc" rows="4"
								maxlength="200"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="canTouch">是否有效</label>
						<div class="controls">
							<label class="checkbox inline"><input type="checkbox"
								name="status" id="status" value="1" checked>是 </label>
						</div>
					</div>

				</fieldset>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">取 消</button>
				<button type="submit" class="btn btn-primary">&nbsp;提
					&nbsp;&nbsp;交&nbsp;</button>
			</div>
		</form>
	</div>
	<script src="js/lib/xdate.js"></script>
	<script src="jquery/jquery.min.js"></script>
	<script src="js/jason-navbar.js"></script>
	<script src="jquery/jquery.json.js"></script>
	<script src="jquery/jquery.cookie.js"></script>
	<script src="jquery/jquery.mask.js"></script>
	<script src="jquery/jquery.form.js"></script>
	<script src="jquery/jquery.validate.js"></script>
	<script src="jquery/jquery.validate.jason.js"></script>
	<script src="jquery/jquery.flexigrid.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/bootstrap/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap/bootstrap-inputmask.js"></script>
	<script src="js/bootstrap/bootstrap-tour.js"></script>
	<script src="js/jason-auth.js"></script>
	<script src="js/jason-loading.js"></script>
	<script src="js/jason-datepicker.js"></script>
	<script src="js/jason-radio.js"></script>
	<script src="js/jason-search.js"></script>
	<script src="js/jason-msg.js"></script>
	<script src="js/jason-base.js"></script>
	<script src="js/jason-checkbox.js"></script>
	<script src="js/jason-store.js"></script>
	<script src="js/jason-renderer.js"></script>
	<script src="js/jason-alert.js"></script>
	<script src="js/jason-popover.js"></script>
	<script src="js/jason-data.js"></script>
	<script src="js/jason-nav.js"></script>
	<script src="js/jason-dom.js"></script>
	<script src="js/jason-button.js"></script>
	<script src="js/jason-combobox.js"></script>
	<script src="js/jason-img-preview.js"></script>
	<script src="js/jason-inputmask.js"></script>
	<script src="js/jason-grid.js"></script>
	<script src="js/jason-modal.js"></script>
	<script src="js/jason-form.js"></script>
	<script src="js/jason-tooltip.js"></script>
	<script src="js/jason-timer.js"></script>
	<script src="js/jason-const.js"></script>

</body>
</html>
