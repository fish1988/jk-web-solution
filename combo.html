<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Twitter Bootstrap Combobox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- styles -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/combobox.css" rel="stylesheet">

<!-- IE styles -->
<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<!--[if (IE 8)|(IE 7)]> 
		<link href="css/ie.css" rel="stylesheet">
	<![endif]-->
<!--[if IE 6]>   
		<link href="css/ie6.css" rel="stylesheet">
    <![endif]-->
</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">

	<!-- Combos
================================================== -->
	<section id="combos">
		<div class="page-header">
			<h1>Combos</h1>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>combo</th>
					<th>class="" or code</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td width="450"><form>
							<select id="combo-1" class="combobox" width="200" 
								data-url="data/data.txt?pid=" autoload="true"  child-id="combo-2" val="1;1,2"
								><!-- val="1;2;2" -->
								<option value="" class="fixed"></option>
								<!--<option value="PA">Pennsylvania</option>
							<option value="CT">Connecticut</option>
							<option value="NY">New York</option>
							<option value="MD">Maryland</option>
							<option value="VA">Virginia</option>-->
							</select>
						</form></td>
					<td>&lt;select class="combobox" width="200"
						placeholder="请选择..."&gt; &lt;/select&gt;</td>
					<td>base combobox</td>
				</tr>
				<tr>
					<td><select id="combo-2" class="combobox" width="160" multiple="multiple"
						data-url="data/data.txt?pid=" child-id="combo-3">
							<option value="" class="fixed"><option value="CT">Connecticut</option>
							<option value="NY">New York</option>
							<option value="MD">Maryland</option></option>
					</select></td>
					<td></td>
					<td>base combobox 2</td>
				</tr>
				<tr>
					<td><select id="combo-3" class="combobox" width="200"
						data-url="data/data2.txt?pid=">
							<option value="" class="fixed"></option>
					</select></td>
					<td id="setValue"><a>aaaaaaaaaaaaa</a></td>
					<td id="test">base combobox 3</td>
				</tr>
				<tr>
					<td></td>

				</tr>
			</tbody>
		</table>
	</section>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jason-combobox.js"></script>
	<!--[if lt IE 9]>
		<script src="js/ie.js"></script>
    <![endif]-->

	<script>
		$('#setValue').click(
				function() {
					$.combobox['combo-1'].reset()
				})
		$('#test').click(
				function() {
					var s = $('#combo-1').val() + ' ' + $('#combo-2').val()
							+ ' ' + $('#combo-3').val()
					$(this).text(s)
					
					console.log($('#combo-1').val(),$('#combo-2').val(),$('#combo-3').val())
				});
	</script>

</body>
</html>
